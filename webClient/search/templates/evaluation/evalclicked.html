<h4>LINKS CLICKADOS</h4>
<ul class=searchList>
    {% for lnk in linkList%}
    <li class=searchList>
        <a class=searchResult href="{{ lnk.url }}" target='_blank'>
            <div class=searchButton>
                <p class=siteName>{{ lnk.title }}</p>
                <p class=siteURL>{{ lnk.url }}</p>
                <p class=siteDesc>{{ lnk.descr }}</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
